<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" , href="style.css">
    </link>
</head>

<body>
    <div class="calc">
        <div class="numDisplay">
            <p class="displayValue">0</p>
        </div>
        <div class="touchPad">
            <div class="numPad">
                <button class="symBtn topButtons">AC</button>
                <button class="symBtn topButtons">+/-</button>
                <button class="symBtn topButtons">%</button>
                <button class="numBtn">9</button>
                <button class="numBtn">8</button>
                <button class="numBtn">7</button>
                <button class="numBtn">6</button>
                <button class="numBtn">5</button>
                <button class="numBtn">4</button>
                <button class="numBtn">3</button>
                <button class="numBtn">2</button>
                <button class="numBtn">1</button>
                <button class="numBtn btnNum0">0</button>
                <button class="symBtn">.</button>
            </div>

            <div class="symPad">
                <button class="symBtn">/</button>
                <button class="symBtn">*</button>
                <button class="symBtn">-</button>
                <button class="symBtn">+</button>
                <button class="symBtn">=</button>
            </div>

        </div>
    </div>
</body>

</html>

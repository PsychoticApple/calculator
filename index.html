<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" , href="style.css">
    </link>
</head>

<body>
    <div class="calc">
        <div class="numDisplay">
            <p class="displayValue">2</p>
        </div>
        <div class="touchPad">
            <div class="numPad">
                <button class="btnAC topButtons">AC</button>
                <button class="btnChange topButtons">+/-</button>
                <button class="btnPercent topButtons">%</button>
                <button class="btnNum9">9</button>
                <button class="btnNum8">8</button>
                <button class="btnNum7">7</button>
                <button class="btnNum6">6</button>
                <button class="btnNum5">5</button>
                <button class="btnNum4">4</button>
                <button class="btnNum3">3</button>
                <button class="btnNum2">2</button>
                <button class="btnNum1">1</button>
                <button class="btnNum0">0</button>
                <button class="btnNumDot">.</button>
            </div>

            <div class="symPad">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>

        </div>
    </div>
</body>

</html>
